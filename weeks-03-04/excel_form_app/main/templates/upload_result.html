{% extends "base.html" %}  <!-- Extend the base template -->

{% block title %}Αποτελέσματα Μεταφόρτωσης{% endblock %}  <!-- Page title shown in browser tab -->

{% block content %}  <!-- Start of content block -->

<!-- Main container for upload results -->
<div class="container" style="
    font-family: Arial, sans-serif;  /* Set font */
    background-color: #f5f0e6;       /* Light beige background */
    padding: 25px;                    /* Inner padding */
    border: 2px solid #d6c9b8;       /* Container border */
    border-radius: 8px;               /* Rounded corners */
    box-shadow: 0 0 12px rgba(0,0,0,0.15); /* Soft shadow */
    width: 450px;                     /* Fixed width */
    margin: 20px auto;                /* Center horizontally with vertical spacing */
    text-align: center;               /* Center the text */
">

    <!-- Heading -->
    <h2 style="margin-bottom: 20px;">Αποτελέσματα Μεταφόρτωσης</h2>  <!-- Main heading -->

    <!-- Display number of records added -->
    <p><strong>Εισαγωγές:</strong> {{ added_count }}</p>  <!-- User message in Greek -->

    <!-- Display number of duplicates detected -->
    <p><strong>Διπλότυπα:</strong> {{ duplicate_count }}</p>  <!-- User message in Greek -->

    <!-- Display number of skipped rows -->
    <p><strong>Παραλείφθηκαν:</strong> {{ skipped_count }}</p>  <!-- User message in Greek -->

    <!-- Show "Resolve Duplicates" button only if there are duplicates -->
    {% if duplicate_count > 0 %}
        <a href="{% url 'resolve_duplicates' %}">  <!-- Link to duplicates resolution page -->
            <button style="
                padding:10px 20px;
                background-color: #f5f0e6;  /* Same as container background */
                color: #5cb85c;             /* Green text */
                border:none;                /* Remove default button border */
                border-radius:5px;          /* Rounded corners */
                cursor:pointer;             /* Pointer cursor on hover */
                margin-top:15px;            /* Space from previous element */
                width:100%;                 /* Full-width button */
            ">
                Προβολή & Επίλυση Διπλότυπων  <!-- User message in Greek -->
            </button>
        </a>
    {% endif %}

    <br><br>  <!-- Spacer between buttons -->

    <!-- Button to upload a new Excel file -->
    <a href="{% url 'upload_excel' %}">
        <button style="
            padding:10px 20px;
            background-color:#5cb85c;  /* Green background */
            color:white;               /* White text */
            border:none;
            border-radius:5px;
            cursor:pointer;
            width:100%;
        ">
            Νέα Μεταφόρτωση Excel  <!-- User message in Greek -->
        </button>
    </a>

    <br><br>  <!-- Spacer -->

    <!-- Button to view all records -->
    <a href="{% url 'show_people' %}">
        <button style="
            padding:10px 20px;
            background-color:#0275d8;  /* Blue background */
            color:white;               /* White text */
            border:none;
            border-radius:5px;
            cursor:pointer;
            width:100%;
        ">
            Προβολή Όλων των Εγγραφών (Σύνολο: {{ total_records }})  <!-- User message in Greek -->
        </button>
    </a>

</div>  <!-- End of container -->

{% endblock %}  <!-- End of content block -->
